    <form action="/authentication/register" method="POST"> 
      <section class="section">
        <div class="container">
          <h1 class="title">Sign up</h1>
          <div class="field">
            <label class="label">Username</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" type="text" placeholder="Enter Username" name="name" id ="name" required>
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" type="text" placeholder="Enter Email" name="email" id ="email" required>
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <label class="label">Password</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" type="password" placeholder="Enter Password" name="password" id ="password" required>
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </div>
          </div>

          <div class="field">
            <div class="control">
              <label class="label">Type</label>
              <label class="radio">
                <input type="radio" name="leader" value="true" id = "radio1" required>
                Leader
              </label>
              <label class="radio">
                <input type="radio" name="leader" value="false" id = "radio2" required>
                Follower
              </label>
            </div>
          </div>

          <!-- <div class="field">
            <label class="label">Tell us about yourself..</label>
            <div class="control">
              <textarea class="textarea" type="text" id="about" name="about" placeholder="Please fill this out..."></textarea>
            </div>
          </div> -->


          <div class="field is-grouped">
            <div class="control">
              <button class="button is-primary" type="submit" id="register-button">Submit</button>
            </div>
            <div class="control">
              <button class="button is-link is-light" type="reset" id="cancel-button">Cancel</button>
            </div>
          </div>
        </div>
      </section>
    </form> 
  
</body>
